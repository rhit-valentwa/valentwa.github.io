var applyPlayerPhysics = function( ) {
    
   
    px += round(pvel);
    py += round(pgrav);
    pgrav += gravityForce;
    
   
    if(pvel > 0) {
        pvel -= frictionForce; 
    } 
    if(pvel < 0) {
        pvel += frictionForce; 
    } 
    
};

var movePlayer = function() {
    

    if(keyUp === true && onGround === true) { 
        pgrav = jump;
        onGround = false; 
        
    } 
    
    if(keyRight === true) {
        pvel += acceleration; 
    } 
    
   
    if(keyLeft === true) { 
        pvel -= acceleration; 
    } 
    
}; 

var resetPlayer = function() {
    
   
    pgrav = 0; 
    pvel = 0;
    onGround = false; 
    
    if(level === 0){px = 50;  py = 471;}
    
    if(level === 1){px = 20; py = 500;}
    
    if(level === 2){px = 20; py = 500;}
    
    if(level === 3){px = 20; py = 500;}
        
    if(level === 4){px = 20; py = 500;}
    
    if(level === 5){px = 20; py = 500;}
    
    if(level === 6){px = 20; py = 100;}
    
    if(level === 7){px = 10; py = 500;}

    if(level === 8){px = 20; py = 500;}
        
    

}; 

var player = function( ) {
    
   
    fill(100); 
    rect(px, py, pw, ph,5); 
    
    fill(255, 255, 255); 
    ellipse(px + 5,py + 7,5,10); 
    ellipse(px + 14,py + 7,5,10); 
    
    noFill();
    
    stroke(255, 255, 255);
    
    arc(px + 10,py + 14,10,10,0,180);
    
    noStroke();
    
    
    movePlayer();
    applyPlayerPhysics();
    
    
    
};

var block = function(x, y, w, h,color) { 
    fill(color);
    rect(x, y, w, h); 
   

    
    if(px + pw > x && px < x + w && py + ph > y && py < y + h) {
    
        
        if(px + pw > x && px < x + w && py + ph - pgrav > y && py - pgrav < y + h) {
            
            
            
            if(pvel > 0) {
                px = x - pw; 
            } else if(pvel < 0) { 
                px = x + w; 
            }
            
            
            pvel = 0;
            
        }
        
       
        if(px + pw + pvel > x && px + pvel < x + w && py + ph > y && py < y + h) {
            
           
            if(pgrav >= 0) { 
                pgrav = 0; 
                py = y - ph; 
                onGround = true; 
            } else { 
                pgrav = 0.1; 
                py = y + h;
            }
        }
    }
    
}; 

var lava = function(x, y, w, h) { 

    fill(lavaColor);  
    rect(x, y, w, h);  

    
    if(px + pw > x && px < x + w && py + ph > y + 1 && py < y + h) { 
        
        level = 0;
        resetPlayer();
    } 
    
}; 

var portal = function(x, y, w, h) { //Start portal function

    fill(portalColor); 
    rect(x, y, w, h); 
    
  
    if(px + pw > x && px < x + w && py + ph > y + 1 && py < y + h) { 
        
        
        level ++; 
        
        
        resetPlayer();
        
    } 
    
};

var pArt = function (selected,x, y){
   
        
for (var z = 0; z < selected.length; z++) {
    var arrayColors = selected[z];
    for (var Z = 0; Z < selected[z].length; Z += 1){
        var rectSize = 2;
        var px = arrayColors[Z];
        noStroke();
        
        noFill();
        
        switch(px) {
            
            case null:fill(255,0);break;
            
            case "!":fill(191, 191, 191);break;
            case "1":fill(173, 173, 173);break;
            case "q":fill(153, 153, 153);break;
            case "Q":fill(71, 71, 71);break;
            
            case "@":fill(255, 0, 0);break;
            case "2":fill(204, 0, 0);break;
            case "w":fill(158, 0, 0);break;
            case "W":fill(102, 0, 0);break;
            
          
        }
        
        rect ((Z * rectSize) + x, (z * rectSize) + y, rectSize, rectSize);
    }
}
};

}; 
keyReleased = function() {

    
    if(keyCode === UP) {

    }

    }
