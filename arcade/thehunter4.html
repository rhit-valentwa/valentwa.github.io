var Rock = function(x,y) {
    
   
    
    
        
        
    
    for(var i = 0; i < rock.length;i++){
        for(var j = 0; j < rock[i].length;j++){
            var px = rock[i][j];
            
            switch(px){
               
               case 0:noFill(); noStroke(); break;
               
               case 1:fill(163, 163, 163);break;
               
               case 2:fill(156, 156, 156);break;
               
               case 3:fill(143, 143, 143);break;
               
                
            }
            
            
            rect(j * 5 + x,i * 5 + y,5,5);
        }
    }
};

var block = function(x, y, w, h,color) { 
    
    rect(x, y, w, h); 
   

    
    if(px + pw > x && px < x + w && py + ph > y && py < y + h) {
    
        
        if(px + pw > x && px < x + w && py + ph - pgrav > y && py - pgrav < y + h) {
            
            
            
            if(pvel > 0) {
                px = x - pw; 
            } else if(pvel < 0) { 
                px = x + w; 
            }
            
            
            pvel = 0;
            
        }
        
       
        if(px + pw + pvel > x && px + pvel < x + w && py + ph > y && py < y + h) {
            
           
            if(pgrav >= 0) { 
                pgrav = 0; 
                py = y - ph; 
                onGround = true; 
            } else { 
                pgrav = 0.1; 
                py = y + h;
            }
        }
    }
    
};

};

};

    for(var i = 0;i < levels[level].length; i++) {
       
        for(var j = 0;j < levels[level][i].length; j++) {
            
          
            if(levels[level][i][j] === 1) { 
                
            
            fill(0, 180, 100);

            if(levels[level][i][j] === 2) {

    }
    
    
    if(keyCode === LEFT) {
       
        keyLeft = true; 
    }
    
}; 

keyReleased = function() {

    
    if(keyCode === UP) {
        keyUp = false; 
    }
    

    if(keyCode === RIGHT) {
        keyRight = false; 
    }
    
    
    if(keyCode === LEFT) {
        keyLeft = false; 
    }
    
}; 


}
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
